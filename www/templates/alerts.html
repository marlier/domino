<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Domino</title>
		<meta name="copyright" content="Copyright (c) 2012" />
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.ui.custom.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/lib.js" type="text/javascript"></script>
        <script src="/static/js/alerts.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/unicorn.main.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/unicorn.grey.css" class="skin-color" />
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
	</head>
	<body>
		<div id="wrap">

			<div id="top"></div>

            <div id="loadingModal" class="modal hide">
                <div class="modal-header">
                    <h3>Loading... Please Wait</h3>
                </div>
                <div class="modale-body">
                    <div class="progress progress-striped active">
                        <div style="width: 100%;" class="bar"></div>
                    </div>
                </div>
            </div>
			
			<div id="sidebar">
                <a href="#" class="visible-phone"><i class="icon icon-bell"></i> Alerts</a>
                <ul id="sidebar_data">
                   <li><a href="/alerts"><i class="active icon icon-bell"></i> <span>Alerts</span></a></li>
                    <li><input type=search results=10 name=s id="search_input" placeholder="search..."/></li>
                </ul>
			</div>
			
			<div id="content">
                <div id="statebar" class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-search"></i></span>
                        <h5>State Bar</h5>
                    </div>
                    <div class="widget-content center"> 
                        <div class="progress">
                            <div id="ok" class="bar bar-success"></div>
                            <div id="warning" class="bar bar-warning"></div>
                            <div id="critical" class="bar bar-danger"></div>
                            <div id="unknown" class="bar bar-info"></div>
                        </div>
                        <ul class="stats-plain">
                            <li>
                                <h4 id="ok"></h4>
                                <span>OK Status</span>
                            </li>
                            <li>
                                <h4 id="warning"></h4>
                                <span>Warning Status</span>
                            </li>
                            <li>
                                <h4 id="critical"></h4>
                                <span>Critical Status</span>
                            </li>
                            <li>
                                <h4 id="unknown"></h4>
                                <span>Unknown Status</span>
                            </li>
                            <li>
                                <h4 id="total"></h4>
                                <span>Total</span>
                            </li>
                        </ul>
                    </div>
                </div>
				<div id="search_terms_header" class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-search"></i></span>
                        <h5>Filter Terms</h5>
                        <span id="filter_total" class="label label-info tip-left"></span>
                    </div>
    				<div id="search_terms"></div>
                </div>
                <div class="widget-box" id="alerts">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-bell"></i></span>
                        <h5>Alerts</h5>
                        <form class="form-inline pull-right" id="alert_form">
                            <label class="help-inline control-label">Presets</label>
                            <select id="presets" class="input-medium">
                                <option>Everything</option>
                                <option selected>Problems</option>
                                <option>Silenced</option>
                                <option>Paging</option>
                            </select>
                            <label class="help-inline control-label">Sort</label>
                            <select id="sort" class="input-small">
                                <option selected>newest</option>
                                <option>oldest</option>
                            </select>
                            <label class="help-inline control-label">Show</label>
                            <select id="limit" class="input-small">
                                <option>25</option>
                                <option>50</option>
                                <option selected>100</option>
                                <option>All</option>
                            </select>
                        </form>
                    </div>
                    </div>
                    <div class="widget-content">
                        <ul class="recent-comments">
				            <div id="alerts_data"></div>
                        </ul>
                    </div>
                </div>
			</div>
			
			<div id="bottom"></div>
		</div>
	</body>
</html>
