<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Domino</title>
        <meta name="copyright" content="Copyright (c) 2012" />      
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/uniform.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/select2.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/unicorn.main.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/unicorn.grey.css" class="skin-color" />
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.ui.custom.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.uniform.js"></script>
        <script src="/static/js/select2.min.js"></script>
        <script src="/static/js/unicorn.js" type="text/javascript"></script>
        <script src="/static/js/lib.js" type="text/javascript"></script>
        <script src="/static/js/users.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrap">

            <div id="top"></div>
     
            <div id="sidebar">
                <ul id="sidebar_data">
                    <li><a href="/users"><i class="active icon icon-user"></i> <span>Users</span></a></li>
                </ul>
            </div>
     
            <div id="content">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span8">
                            <div id="data widget-box">
                                <div class="widget-title">
                                    <span class="icon"><i class="icon-align-justify"></i></span>
                                    <h5>User Detail</h5>
                                    <span id="users_total" class="label label-info tip-left"></span>
                                    <div id="actionBtns" class="buttons"><a id="createBtn" class="btn btn-mini"><i class="icon-certificate"></i> Create</a></div>
                                </div>
                            <div id="teamDetail" class="widget-content">
                                <form class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label">Username</label>
                                        <div class="controls">
                                            <input type="text" id="name" class="input-large" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Email</label>
                                        <div class="controls">
                                            <input type="text" id="email" class="input-large" placeholder="teamname@company.com" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">Phone Number</label>
                                        <div class="controls">
                                            <input type="text" id="phone" class="input-large" placeholder="+13145558275" /><div class="buttons"><a id="register" class="btn"><i class="icon-check"></i> Register Phone</a><a id="test" class="btn"><i class="icon-bullhorn"></i> SMS Test</a></div><small class="span9"><em>Buttons apply to user's phone number currently saved in the cloud, not what number is in the text box above</em></small>
                                        </div>
                                    </div>
                                </form>     
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			<div id="bottom"></div>
		</div>
	</body>
</html>
