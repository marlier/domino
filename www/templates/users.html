<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Domino</title>
        <meta name="copyright" content="Copyright (c) 2012" />      
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/uniform.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/select2.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/unicorn.main.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/unicorn.grey.css" class="skin-color" />
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.ui.custom.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery.uniform.js"></script>
        <script src="/static/js/select2.min.js"></script>
        <script src="/static/js/unicorn.js" type="text/javascript"></script>
        <script src="/static/js/lib.js" type="text/javascript"></script>
        <script src="/static/js/users.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrap">

            <div id="top"></div>
     
            <div id="sidebar">
                <a href="#" class="visible-phone"><i class="icon icon-user"></i> Users</a>
                <ul id="sidebar_data">
                    <li><a href="/users"><i class="active icon icon-user"></i> <span>Users</span></a></li>
                </ul>
            </div>
     
            <div id="content">
                <div id="data widget-box span6">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                        <h5>User Detail</h5>
                        <span id="users_total" class="label label-info tip-left"></span>
                        <div id="saveBtn" class="buttons"><a id="createBtn" class="btn btn-mini"><i class="icon-certificate"></i> Create</a></div>
                    </div>
<div id="teamDetail" class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input type="text" id="name" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Email</label>
                                <div class="controls">
                                    <input type="text" id="email" placeholder="teamname@company.com" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Phone Number</label>
                                <div class="controls">
                                    <input type="text" id="phone" placeholder="+13145558275" />
                                </div>
                            </div>
                        </form>     
                    </div>
			</div>
			
			<div id="bottom"></div>
			
		</div>
	</body>
</html>
